questions: |
  ## Objekty a pole

  Hodnoty je možné ukládat ve složitějších strukturách: nejčastěji užívané jsou
  objekty a pole.

  - Pole je sada očíslovaných hodnot.
  - Objekt je sada pojmenovaných hodnot.

  Pole budeme v dalších dnech používat velice často. 
  (Takto bez varování přichází feudalismus. Zapamatujte si to.)

  > **Pozn.:** Pole je v Javascriptu specifický typ objektu, což je dost podstatné, ale ne teď :)
