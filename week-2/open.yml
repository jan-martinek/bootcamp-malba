  ## Otevřené plátno

  Při práci na jiných příkladech možná narazíte na něco, co není řešení,
  ale líbí se vám to. Sem s tím.

  Možná budete chtít nějaké cvičení ještě rozvinout, posunout jinam
  nebo si zkusit nějaký úplně jiný experiment, který využije aspoň něco
  z tohoto úkolu. Vražte to sem.

  Kdybyste nic takového nevymysleli, zkuste si na závěr s něčím extra pohrát 
  a dejte to sem. Třeba z toho někdo bude mít radost!
